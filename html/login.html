<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/sign.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(228, 230, 231);
        background-image: url('../assets/login.jpg');
        background-repeat:no-repeat ;
        background-attachment: fixed; 
        background-size: 100% 110%;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1 style="color:darkblue ;">LOGIN</h1>
      <form>
        <label>Username</label>
        <input type="text" required placeholder="Enter Full Name" />
        <br />

        <label>Password</label>
        <input type="password" id="psw" name="psw" pattern"(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Enter Password" />
        <br />
        <br />
        <button type="submit" class="btn btn-block">Submit
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        </form>
        <p class="para-2" >
          Not have an account? <a style="color:black;" href="sign.html">Sign Up Here</a>
        </p>

        
      </div>
      
      
    </div>
    
  </body>
</html>
